<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0aaa4fc370.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
    <style>
      .exchange i{
         font-size: 50px; 
      }

      .exchange i:hover {
        cursor: pointer;
      }

    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Currency Calculator</h1>
          
          <div class="conversion">
          <form class="currency-form">
            <div class="form-group">
              <h5 class="pb-3">Rupees</h5>
              <div class="input-group pb-5">
                <span class="input-group-text">Rs</span>
                <input type="number" step="0.01" class="form-control" id="Rupees" placeholder="75.67">
              </div>
              <!-- <div class="form-group">
                <input type="submit" class="btn btn-dark btn-block" value="calculate">
              </div> -->
              
            </div>  
          </form>

          <!-- Loader -->
          <!-- <div id="loading">
            <img src="img/loading.gif">
          </div>  -->

          <!-- Arrow icon -->
          <div class="exchange pb-5"><i class="fas fa-exchange-alt" id="exchange-1"></i></div>

          <!-- Result -->
          <div class="result">
            <h5>Dollar</h5>
            <div class="input-group pt-3 pb-4">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="Dollar" placeholder="1" disabled>
            </div>
          </div>
        </div>

          <!-- *******exchange section******* -->
        <div class="exchange-section">
          <form class="currency-form">
            <div class="form-group">
              <h5 class="pb-3">Dollar</h5>
              <div class="input-group pb-5">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" class="form-control" id="ExDollar" placeholder="1">
              </div>
            </div>  
          </form>

              <!-- Arrow Icon-->
              <div class="exchange pb-5"><i class="fas fa-exchange-alt" id="exchange-2"></i></div>


              <div class="result">
                <h5>Rupees</h5>
                <div class="input-group pt-3 pb-4">
                  <span class="input-group-text">Rs</span>
                  <input type="number" class="form-control" id="ExRupees" placeholder="75.67" disabled>
                </div>
              </div>
            </div>
           
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="fast.js"></script>
  </body>
</html>
